<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">
<f:view locale="#{localeBean.locale}" />
<h:head>
	<title>#{text['label_application_title']}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>
	<h:outputStylesheet name="css/default.css" />
	<composites:layouts main_menu_mb="#{mainMenuMB}">
		<p:layoutUnit id="layout_center" position="center" 
			header="#{text['label_completed_challenges']}" style="text-align:center">
			
			<h:form id="challenges_form">
				<p:dataTable id="challenges_data_table" var="challenge" value="#{completedChallengesMB.completedChallenges}"
					selectionMode="single" rowKey="#{challenge.id}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
					{LastPageLink}" paginatorPosition="bottom" emptyMessage="#{text['msg_no_records_found']}" paginator="true"
					rows="10" currentPageReportTemplate="{currentPage} #{text['msg_of']} {totalPages}">
					
					<p:column headerText="#{text['label_challenge']}">
						<h:outputText value="#{challenge.getTargetChallenge().getDiscipline().getName()}" />
					</p:column>
					
					<p:column headerText="#{text['label_challenge']}">
						<h:outputText value="#{challenge.getTargetChallenge().getTitle()}" />
					</p:column>
					
					<p:column headerText="#{text['label_pontuation']}">
						<h:outputText value="#{challenge.getPontuation()}" />
					</p:column>
					
				</p:dataTable>
			</h:form>
		</p:layoutUnit>
	</composites:layouts>
</h:body>
</html>
