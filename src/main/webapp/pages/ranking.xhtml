<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">

<f:view locale="#{localeMB.locale}" />

<h:head>
	<title>#{text['collegesmaster']}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>
	<h:outputStylesheet name="css/default.css" />
	<composites:layouts main_menu_mb="#{mainMenuMB}" id="composite">
		<p:layoutUnit position="center" header="#{text['ranking']}" style="text-align:center">
			<h:form id="ranking_form">
				<p:dataTable id="ranking_dt" var="podium" value="#{rankingMB.podiumPositionsByDiscipline}"
					paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink}
					{LastPageLink}" paginatorPosition="bottom" emptyMessage="#{text['no_records_found_message']}" paginator="true"
					rows="10" currentPageReportTemplate="{currentPage} #{text['of_message']} {totalPages}">							
					
					<p:column headerText="#{text['title']}" groupRow="true">
						<h:outputText value="#{podium.discipline.name}" />
					</p:column>
					
					<p:column headerText="#{text['username']}">
						<h:outputText value="#{podium.user.username}" />
					</p:column>
					
					<p:column headerText="#{text['pontuation']}">
						<h:outputText value="#{podium.totalPontuation}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</p:layoutUnit>
	</composites:layouts>
</h:body>
</html>
