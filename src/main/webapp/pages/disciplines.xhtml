<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composites="http://java.sun.com/jsf/composite/composites">

<h:head>
	<title>#{text['label_application_title']}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
</h:head>
<h:body>
	<composites:layouts mainMB="#{mainMB}"
		userSessionMB="#{userSessionMB}">
		<p:layoutUnit position="center"  header="#{text['label_disciplines']}" style="text-align:center">
			<h:form id="disciplinesForm">
				<p:dataTable id="disciplinesDataTable" var="discipline" value="#{disciplineMB.userDisciplines}"
					selectionMode="single" selection="#{disciplineMB.selectedDiscipline}" rowKey="#{discipline.id}">							
					
					<p:column headerText="#{text['label_title']}">
						<h:outputText value="#{discipline.name}" />
					</p:column>
					
					<p:column headerText="#{text['label_total_challenges']}">
						<h:outputText value="#{discipline.challenges.size()}" />					
					</p:column>
					
					<p:ajax event="rowSelect"  listener="#{disciplineMB.selectDiscipline()}"
						oncomplete="PF('challengesWV').show()" />					
				</p:dataTable>					
			</h:form>
			
			<h:form id="challengesForm">
				<p:dialog id="challengesDialogId" widgetVar="challengesWV" closeOnEscape="true" closable="true" resizable="false"
					responsive="true" hideEffect="puff" showEffect="puff" height="500" width="500">
					<p:dataTable id="challengesDataTable" var="challenge" value="#{disciplineMB.selectedDiscipline.challenges}"
						selectionMode="single" selection="#{disciplineMB.selectedChallenge}" rowKey="#{challenge.id}">
						
						<f:facet name="header">
				            #{text['label_challenges']}
				        </f:facet>								
						
						<p:column headerText="#{text['label_title']}">
							<h:outputText value="#{challenge.title}" />
						</p:column>
						
						<p:column headerText="#{text['label_total_questions']}">
							<h:outputText value="#{challenge.questions.size()}" />
						</p:column>
						
						<p:ajax event="rowSelect" listener="#{disciplineMB.selectChallenge()}" />
						
					</p:dataTable>							
				</p:dialog>	
			</h:form>
		</p:layoutUnit>
	</composites:layouts>
</h:body>
</html>
