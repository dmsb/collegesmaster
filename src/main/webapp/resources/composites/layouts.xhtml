<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="main_menu_mb" required="true"
		type="br.com.collegesmaster.jsf.MainMenuMB"
		shortDescription="Managed bean for main menu" />
</composite:interface>

<composite:implementation>
	
	<p:growl id="growl" life="4000"/>
	
	<p:layout id="layout" fullPage="true">
		<p:layoutUnit id="layout_north" position="north"
			header="#{text['label_application_title']}"
			style="text-align: center;" />

		<p:layoutUnit id="layout_west" position="west"
			header="#{text['label_welcome']} #{cc.attrs.main_menu_mb.loadPrincipalUsername()}"
			size="20%">
			<h:form id="menu_form">
				<p:menu>
					<p:submenu label="#{text['label_user_menu']}">
						<p:menuitem value="#{text['label_reply_challenges']}"
							action="#{cc.attrs.main_menu_mb.redirectToReplyChallenges()}"							
							icon="fa fa-fw fa-tasks" />
						<p:menuitem value="#{text['label_create_challenge']}"
							action="#{cc.attrs.main_menu_mb.redirectToCreateChallenge()}"
							icon="fa fa-fw fa-plus" />
						<p:menuitem value="#{text['label_completed_challenges']}"
							action="#{cc.attrs.main_menu_mb.redirectToCompletedChallenges()}"
							icon="fa fa-fw fa-history" />
						<p:menuitem value=" #{text['label_created_challenges']}"
							action="#{cc.attrs.main_menu_mb.redirectToCreatedChallenges()}"
							icon="fa fa-fw fa-list" />
						<p:menuitem value="#{text['label_edit_user']}"
							action="#{cc.attrs.main_menu_mb.redirectToEditUser()}"							
							icon="fa fa-fw fa-edit" />
						<p:menuitem value="#{text['label_logout']}"
							action="#{cc.attrs.main_menu_mb.logout()}"
							icon="fa fa-fw fa-sign-out" />							
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit id="layout_south" position="south" footer="version 0.1 | Copyright 2017"
			style="text-align: center;" />
		<composite:insertChildren />
	</p:layout>
</composite:implementation>
</html>
